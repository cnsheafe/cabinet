version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      
      - run: yarn install

      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  test:
    steps:
      - run: 
          name: test
          command: yarn jest && yarn lint
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
        requires:
          - build
